<div class="container">
  <div class="row center-align">
    <img src="../assets/nflLogo.png">
  </div>
  <div class="row center-align">
    <h1>This Week's Games</h1>
  </div>
  <div class="row center-align">
    <div class="container">
      <ul>
        <li *ngFor="let game of currentWeek">
          <div class="row">
            {{game.away}} @ {{game.home}}
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
