<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-content">
                <span class="card-title center-align">
                    <h5>Total Records</h5>
                </span>
                <table class="centered responsive-table">
                    <thead>
                        <tr>
                            <th>You</th>
                            <th>{{otherUserName}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{userData.correct}} - {{userData.incorrect}}</td>
                            <td>{{otherUserData.correct}} - {{otherUserData.incorrect}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card">
            <div class="card-content">
                <span class="card-title center-align">
                    <h5>Season Records</h5>
                </span>
                <table class="centered responsive-table">
                    <thead>
                        <tr>
                            <th>Season</th>
                            <th>You</th>
                            <th>{{otherUserName}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let record of seasonRecords">
                            <td>{{record[0]}}</td>
                            <td>{{record[1]}}</td>
                            <td>{{record[2]}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
