<div class="container">
  <div class="row center-align">
    <h2>Dashboard</h2>
  </div>
  <div class="row">
    <div class="col s12 m6 center-align">
      <h4>Pick History</h4>
      <div class="row">
        <h5>All Time Record:</h5>
      </div>
      <div class="row">
        {{userHistory.correct}} - {{userHistory.incorrect}}
      </div>
    </div>
    <div class="col s12 m6 center-align">
      <h4>This Week's Picks</h4>
      <app-games seasonId="2017-2018" weekId="week16" makePicks="true" userId="userId"></app-games>
    </div>
  </div>
</div>
