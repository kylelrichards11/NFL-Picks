<div class="row center-align">
  <h2>Dashboard</h2>
</div>
<div class="row">
  <div class="col s12 center-align">
    <div class="row">
      <h4>All Time Pick Record</h4>
    </div>
    <div *ngIf="userHistory" class="row">
      <h5>{{userHistory.correct}} - {{userHistory.incorrect}} ({{percentCorrect}}%)</h5>
    </div>
  </div>
</div>
<div class="container">
<!-- Picks by week bar chart -->
  <div class="row">
    <div style="display: block">
      <canvas baseChart [datasets]="picksByWeekBarChartData" [labels]="picksByWeekBarChartLabels" [options]="picksByWeekBarChartOptions" [legend]="picksByWeekBarChartLegend"
        [chartType]="picksByWeekBarChartType" (chartHover)="picksByWeekChartHovered($event)" (chartClick)="picksByWeekChartClicked($event)"></canvas>
    </div>
  </div>
</div>
