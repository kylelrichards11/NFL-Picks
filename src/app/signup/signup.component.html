<div class="container">
    
    <div class="row center-align">
      <h2>Sign Up</h2>
    </div>
    <div class="row center-align">
      <div class="col s0 m2"></div>
      <div class="card col s12 m8">
        <div class="card-content">
  
          <form #userForm="ngForm" (ngSubmit)="registerDonor()">
            <div class="row">
              <div class="input-field col s12">
                <input class="validate" id="firstName" type="text" [(ngModel)]="model.firstName" name="firstName" required>
                <label for="firstName" class="active">First Name</label>
              </div>
            </div>
  
            <div class="row">
              <div class="input-field col s12">
                <input class="validate" id="lastName" type="text" [(ngModel)]="model.lastName" name="lastName" required>
                <label for="lastName" class="active">Last Name</label>
              </div>
            </div>
  
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" [(ngModel)]="model.email" name="email" required>
                <label for="email" class="active" data-error="Not a valid email">Email</label>
              </div>
            </div>
  
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" [(ngModel)]="model.password" name="password" required minlength="8">
                <label for="password" class="active" data-error="Must be at least 8 characters">Password</label>
              </div>
            </div>
  
            <div class="row">
              <div class="input-field col s12">
                <input id="confirmPassword" type="password" class="validate" [(ngModel)]="model.confirmPassword" name="confirmPassword"
                  required minlength="8">
                <label for="confirmPassword" class="active" data-error="Must be at least 8 characters">Confirm Password</label>
              </div>
            </div>
  
            <div class="row">
              <div class="col s12 m8">
                <input type="checkbox" required class="validate filled-in termsAndConditions" id="terms">
                <label id="termsText" for="terms">I Agree to the Terms and Conditions</label>
              </div>
              <div class="col s12 m4">
                <button class="btn btn-md btn-primary btn-block" style="text-align: center" type="submit">Sign Up</button>
              </div>
            </div>
            <p class="center-align" id="passNotMatch"></p>
          </form>
        </div>
      </div>
      <div class="col s0 m2"></div>
    </div>
  </div>
